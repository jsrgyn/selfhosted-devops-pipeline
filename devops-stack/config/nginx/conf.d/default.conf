# default.conf para nginx reverso

# Servidor padrão: captura qualquer domínio não especificado
server {
    listen 80 default_server;
    server_name _;

    # Redireciona a raiz para o dashboard
    location = / {
        return 301 http://dashboard.local/;
    }

    # Para outras URLs, mostra erros
    location / {
        root /usr/share/nginx/html/errors;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}

# Servidor específico para o dashboard
server {
    listen 80;
    server_name dashboard.local;
    
    root /usr/share/nginx/html/dashboard;
    index index.html;
    
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    access_log off;
    error_log /dev/null crit;
}