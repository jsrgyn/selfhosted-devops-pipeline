server {
    listen 80;
    server_name dashboard.local;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location /reports {
        autoindex on;
        alias /usr/share/nginx/html/reports;
    }

    location /reports/e2e {
      alias /usr/share/nginx/html/reports/e2e;
      autoindex on;
    }
}