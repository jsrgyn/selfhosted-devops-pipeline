# nginx.conf
# =============================================================================
# NGINX CONFIGURATION - REVERSE PROXY FOR DEVOPS STACK
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configurações de otimização
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # CONFIGURAÇÕES BÁSICAS
    # =============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # =============================================================================
    # CONFIGURAÇÕES DE PERFORMANCE
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # =============================================================================
    # CONFIGURAÇÕES DE SEGURANÇA
    # =============================================================================
    server_tokens off;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # =============================================================================
    # CONFIGURAÇÕES DE COMPRESSÃO
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # =============================================================================
    # CONFIGURAÇÕES DE RATE LIMITING
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    # =============================================================================
    # UPSTREAM DEFINITIONS
    # =============================================================================
    upstream gitea_backend {
        server gitea:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream drone_backend {
        server drone_server:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream sonarqube_backend {
        server sonarqube:9000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =============================================================================
    # CONFIGURAÇÕES DOS VIRTUAL HOSTS
    # =============================================================================
    include /etc/nginx/conf.d/*.conf;
}